<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Star Trek: The Next Generation Bingo</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='container'>
  <div id='top-nav-bar'>
    <div id='nav-label'>LCARS</div>
  </div>
  <div id='main-content'>
    <div id='left-content'>
      <div id='main-label'>Star Trek: Bingo</div>
        <div id="wrapper">
  <table id="card">
    <tr>
      <td id="cell0"></td>
      <td id="cell1"></td>
      <td id="cell2"></td>
      <td id="cell3"></td>
      <td id="cell4"></td>
    </tr>
    <tr>
      <td id="cell5"></td>
      <td id="cell6"></td>
      <td id="cell7"></td>
      <td id="cell8"></td>
      <td id="cell9"></td>
    </tr>
    <tr>
      <td id="cell10"></td>
      <td id="cell11"></td>
      <td id="cell12"></td>
      <td id="cell13"></td>
      <td id="cell14"></td>
    </tr>
    <tr>
      <td id="cell15"></td>
      <td id="cell16"></td>
      <td id="cell17"></td>
      <td id="cell18"></td>
      <td id="cell19"></td>
    </tr>
    <tr>
      <td id="cell20"></td>
      <td id="cell21"></td>
      <td id="cell22"></td>
      <td id="cell23"></td>
      <td id="cell24"></td>
    </tr>
  </table>
  <div id="menu">
    <div id="scoreboard">
      <p class="title">ROWS</p>
      <p class="score"><span id="scoreRow">0</span>/5</p>
      <p class="title">COLUMNS</p>
      <p class="score"><span id="scoreCol">0</span>/5</p>
      <p class="title">DIAGONALS</p>
      <p class="score"><span id="scoreDiag">0</span>/2</p>
    </div>
    <button class="cardFunction" id="newCard">NEW GAME</button>
    <button class="cardFunction" id="cleanCard">CLEAR SCREEN</button>
    <div id="palette">
      <p>COLOUR SELECTOR</p>
      <button class="dabSelect" id="dabRed"></button>
      <button class="dabSelect" id="dabBlue"></button>
      <button class="dabSelect" id="dabYellow"></button>
      <button class="dabSelect" id="dabGreen"></button>
      <button class="dabSelect" id="dabPurple"></button>
      <button class="dabSelect" id="dabOrange"></button>
      <button class="dabSelect" id="dabBlack"></button>
      <button class="dabSelect" id="dabRandom">?</button>
    </div>
  </div>
</div>
    </div>
    <div id='right-bar'></div>
  </div>
  <div id='bottom-bar'></div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
